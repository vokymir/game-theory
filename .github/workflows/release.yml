name: Build & Publish Desktop Binaries

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime:
          - win-x64
          - linux-x64
          - osx-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish for ${{ matrix.runtime }}
        run: |
          dotnet publish --configuration Release \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            -o ./publish/${{ matrix.runtime }}

      - name: Zip ${{ matrix.runtime }} build
        run: |
          cd publish/${{ matrix.runtime }}
          zip -r ../../../artifacts-${{ matrix.runtime }}.zip .

      - name: Upload artifact for ${{ matrix.runtime }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.runtime }}
          path: artifacts-${{ matrix.runtime }}.zip

  release:
    needs: build-and-publish
    runs-on: ubuntu-latest

    steps:
      - name: Download all runtime zips
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          asset_path: ./artifacts
          asset_name: |
            myapp-${{ github.ref_name }}-win-x64.zip
            myapp-${{ github.ref_name }}-linux-x64.zip
            myapp-${{ github.ref_name }}-osx-x64.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
